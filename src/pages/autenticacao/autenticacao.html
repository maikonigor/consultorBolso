<ion-header>
    <!-- <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar> -->
  </ion-header>
  <ion-content padding class="content">
      <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Login </h2>
            <h2 (click)="registroClick()" class="inactive">Registo</h2>
        
            <!-- Icon -->
            <div class="fadeIn first">
              <img src="assets/imgs/login-image.png" id="icon" alt="User Icon" />
            </div>
        
            
            <form>
              <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
              <input type="text" id="password" class="fadeIn third" name="login" placeholder="Senha">
              <input type="submit" class="fadeIn fourth" value="Entrar" (click)="entrar()">
              <button ion-button full icon-left (click)='loginFacebook();'>
                  <ion-icon name="logo-facebook" class="fadeIn fourth"></ion-icon>Login com Facebook
              </button>
              <button ion-button block color="danger" (click)="loginGoogle()">
                <ion-icon name="logo-googleplus"></ion-icon>
                Login com Google
              </button>
            </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Esqueceu a senha?</a>
            </div>
        
          </div>
        </div>
    </ion-content>
